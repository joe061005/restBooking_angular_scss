<div class="signIn-section">
    <div class="row justify-content-center">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="text-align: center">
                    <h4>Log In</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">

                        <div class="form-group row mb-3">
                            <label class="col-md-4 col-form-label text-md-right">User Name</label>
                            <div class="col-md-6">
                                <input type="text" [formControlName]="'username'" class="form-control" required >
                                <span *ngIf="!loginForm.get('username')?.valid && loginForm.get('username')?.touched" class="errorText">
                                    Please provide a valid username
                                </span>
                            </div>
                        </div>

                        <div class="form-group row mb-3">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <input type="password" [formControlName]="'password'" id="password" class="form-control" name="password" required>
                                <span *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" class="errorText">
                                    Please provide a valid password
                                </span>
                            </div>
                        </div>

                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="login" [disabled]="!loginForm.valid">
                                Login
                            </button>
                            <span style="padding-left: 15px">New user? <a routerLink="/signup">Sign Up</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>
